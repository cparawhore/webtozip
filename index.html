						<!-- Subscription form -->
						<form class="form-inline signup" action="php/signupForm.php" role="form" id="signupForm">

		<script type="text/javascript">
			function descargar(){
			  	url=document.getElementById('url').value;
			  	loader="<img src='img/loader.gif' height='42' width='42'></img>";
			  	document.getElementById('resultado').innerHTML=loader;
				document.getElementById('resultado').style.display="block";
			  	$.post("listener.php",url)
					.done(function( data ){
						document.getElementById('resultado').innerHTML="";
						document.getElementById('resultado').innerHTML=data;
						document.getElementById('resultado').style.display="block";
						document.getElementById('adsense').style.display="block";
					});
			}

		</script>
